<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="./scss/style.css">
	<title>Madis</title>
</head>

<body>

	<header>
		<nav>
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<a class="logo" href="index.html">Madis</a>
					<form class="search">
						<div class="search-wrapper">
							<input id="searchGoods" class="search-wrapper_input" type="text" aria-label="Поиск товаров" role="search">
						</div>
						<div class="search-wrap-btn">
							<button type="submit" class="search-btn" id="search-btn" aria-label="Поиск товаров"></button>
						</div>
					</form>
					<a href="#" class="nav-elements" id="cart">
						<span class="counter">0</span>
					</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-center justify-content-sm-between">
				<div class="col-6 col-sm-4 col-md-3 col-xl-2">
					<div class="filter">
						<div class="title-sort">
							<h5>Cортировка</h5>
						</div>
						<ul class="filter-sort-list">
							<li>
								<a href="#" class="filter-sort-list-name">По названию товара</a>
							</li>
							<li>
								<a href="#" class="filter-sort-list-price">По цене товара</a>
							</li>
						</ul>
						<div class="filtr-goods">
							<h5>Фильтрация</h5>
						</div>
						<ul class="list-goods-list">
							<li>
								<a href="#" class="list-goods-list-having">По наличию товара</a>
							</li>
							<li>
								<a href="#" class="list-goods-list-default">По умолчанию</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-9 col-xl-10">
					<div class="container">
						<div class="row no-gutters goods-wrapper justify-content-center">
							<!-- КАРТОЧКИ ТОВАРОВ -->
						</div>
					</div>

				</div>
			</div> <!-- row -->
			<div class="row">
				<div class="col-4 offset-4">
					<div id="pagination"> 

					</div>
				</div>
			</div>
		</div> <!-- container -->
	</main>

	<div class="cart">
		<div class="cart-body">
			<div class="cart-head">
				<div class="cart-title">Корзина</div>
				<div class="cart-total">Общая сумма: <span>0</span> руб</div>
			</div>

			<div class="cart-wrapper">
				<div id="cart-empty">
					Ваша корзина пока пуста
				</div>

				<div class="goods">
					<div class="goods-img-wrapper">
						<img class="goods-img" src="img/temp.png" alt="">

					</div>
					<div class="goods-description">
						<h2 class="goods-title">Название товара</h2>
						<p class="goods-price">100000 ₽</p>

					</div>
					<div class="goods-price-count">
						<div class="goods-trigger">
							<button class="goods-add-wishlist"></button>
							<button class="goods-delete"></button>
						</div>
						<div class="goods-count">1</div>
					</div>
				</div>

			</div>

			<button class="btn btn-primary cart-confirm">Оформить заказ</button>
			<div class="cart-close">

			</div>
		</div>
	</div>

<script src="/script/script.js"></script>	

</body>

</html>
